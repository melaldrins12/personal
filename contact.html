<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="src/app.css" rel="stylesheet">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(images/122.jpg) no-repeat center right/cover;
            opacity: 0.5;
            z-index: -1;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        nav, footer {
            opacity: 0.9;
            animation: fadeIn 1s ease-in-out;
        }

        h1, p {
            animation: slideInFromBottom 1s ease-out;
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hamburger {
            display: none;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-list {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: white;
                position: absolute;
                top: 80px;
                left: 0;
                right: 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .nav-list.active {
                display: flex;
            }

            .nav-list li {
                padding: 10px 20px;
                text-align: left;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-black min-h-screen flex flex-col">

            <ul class="nav-list flex space-x-6 text-lg">

                <li><a href="contact.html" class="hover:text-red-500 transition duration-300">Contact</a></li>

    <section class="mt-28 w-full max-w-6xl p-8 mx-auto">
        <h1 class="text-6xl font-extrabold mb-4 text-red-500 drop-shadow-sm">Contact Me</h1>
        <p class="text-lg mb-6 font-bold">Feel free to reach out for collaboration, project inquiries, or just to connect!</p>

        <form class="bg bg-white p-8 rounded-lg shadow-lg opacity-100">
            <div class="mb-4">
                <label for="name" class="block text-lg font-medium mb-2">Your Name</label>
                <input type="text" id="name" name="name" class="w-full p-3 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium mb-2">Your Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-lg font-medium mb-2">Your Message</label>
                <textarea id="message" name="message" rows="5" class="w-full p-3 border rounded-lg"></textarea>
            </div>

            <a href="mailto:melaldrin.reyes@gmail.com" class="ml-4 bg-red-500 text-white py-3 px-6 rounded-lg hover:bg-red-800">Email Me</a>
        </form>
    </section>
